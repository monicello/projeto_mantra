<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Produções Artísticas</title>
    <link rel="shortcut icon" href="./source/images/7837CampanhaArtboard 2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./build/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <h1 class="navbar-brand"><img src="source/images/CampanhaArtboard 4.png" alt="Logo Mantra"></h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar navbar-collapse collapse" id="menu-navegacao">
                <ul class="nav d-block d-md-flex">
                    <li class="nav-item ">
                        <a class="nav-link active"  href="">
                            <i class="bi bi-pencil-square me-1"></i>Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-person-bounding-box"></i> Nossa Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-music-note"></i> Nossas Produções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-telephone"></i> Fale conosco</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>
    <section id="sobre-o-mantra">
        <div class="carousel-slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="build/images/orqfemme1.jpeg" alt="">                    
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/orqfemme2.jpeg" alt="">                    
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/gravacao2.jpeg" alt="">                    
                </div>
            </div>
        </div>
    </section>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
